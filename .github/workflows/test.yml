name: Git Training Lab Tests

on:
  push:
    branches: [ main, 'feature/**', 'my-exercise-**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Test Summary
      if: always()
      run: |
        echo "================================"
        echo "  Git Training Lab - Results"
        echo "================================"
        echo ""
        echo "Check the test output above to see which exercises passed!"
        echo ""
        echo "✅ = Exercise complete"
        echo "❌ = Exercise needs work"
        echo ""
        echo "Don't worry about failures - they're expected until you implement the solutions!"
